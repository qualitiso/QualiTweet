<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<body>

<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/stylesheets/menu.css">
<script type="text/javascript" src="/scripts/menu.js"></script>


<div id="container" class="container-fluid">

    <div>
        <h1>QualiTweet
        <a href="https://twitter.com/share?text=Enhance Twitter with QualiTweet!&url=http://goo.gl/K8ENYl&hashtags=twitter,chrome,extension,&via=Qualitiso_"
           target="_blank"
           class="btnTwitter pull-right">
            <img alt="Tweet" src="/images/btnTweet.png"/>
        </a>
        </h1>
    </div>

    <div id="content">

        <form role="form">

            <hr/>
            <h2 data-locale="masquer_elements_page" data-translate="text"></h2>
            <div class= "dans-un-paragraphe">
                <div class="checkbox"><label><input class="hideTweetButton" type="checkbox">
                    <span data-locale="btn_twt" data-translate="text"/>
                </label></div>
                <div class="checkbox"><label><input class="hideSuggest" type="checkbox">
                    <span data-locale="suggestions" data-translate="text"/>
                </label></div>
                <div class="checkbox"><label><input class="hideTrends" type="checkbox">
                    <span data-locale="tendances" data-translate="text"/></label></div>
                <div class="checkbox"><label><input class="hideFooter" type="checkbox">
                    <span data-locale="footer" data-translate="text"/>
                </label></div>
            </div>
    </div>

    <hr/>
    <h2 data-locale="filtrer_tweets" data-translate="text"></h2>

    <div class= "dans-un-paragraphe">

        <div class='texte-explicatif' data-locale="select_cat" data-translate="text"></div>
        <div class="form-group">
            <select name="listeTypesFiltres" id="listeTypesFiltres" class="form-control">
                <option value="highlighted" data-locale="evidence" data-translate="text"></option>
                <option value="muted" selected="selected" data-locale="discret" data-translate="text"></option>
                <option value="hidden" data-locale="cache" data-translate="text"></option>
            </select>
        </div>

        <div class='texte-explicatif' data-locale="lst_filtres" data-translate="text"></div>
        <div class="form-group">
            <div class="input-group">
                <div class="words" id="currentFilterValues"></div>
            </div>
        </div>

        <div class='texte-explicatif' data-locale="ajout_filtre" data-translate="text"></div>
        <div id="add-word" class="form-group">
            <div class="input-group">
                <input class="form-control" type="text" id="add-word-input" placeholder="@name or #tag or text" />
                <span class="input-group-btn">
                    <button class="btn btn-success" type="button" data-translate="text" data-locale="ajouter" id="add-word-button" ></button>
                </span>
            </div>
        </div>
    </div>


    <br/>

    <hr/>
    <br/>

    <div class="boutonCentre">
        <div class="form-group text-center">
            <button class="btn btn-primary btn-sm" data-translate="text" data-locale="maj" id="save">

            </button>
        </div>
    </div>
    </form>

</div>
</div>
</body>
